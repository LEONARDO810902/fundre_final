{% extends "esal/base_esal.html" %}
{ load static }

{% block panel %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-md-6">
            <div class="car">
                <div class="card-header">
                    <h4>INGRESE LOS DATOS DE LA ESAL </h4>
                </div>
                <br>
                <div class="card-body">
                    <form method="post" class="col-xs-12" enctype='multipart/form-data'>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                {{form.as_p}}
                            </div>
                        </div>
                        <br>
                        <button type="submit" class=" col-12 btn btn-outline-success">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock panel %}
